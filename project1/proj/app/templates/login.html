{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <title>Login Page</title>
  </head>
<body>
  <div id='main'>
  <h2 id='head'>Login</h2>

  {% block content %}
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p class='fields'>
          {{ field.label_tag }}
          <br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red" id='error'>{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit" id='login'>Login</button>
    </form>
    <a href="{% url 'reset_password' %}" id='forgot'>Forgot Password?</a>
  {% endblock %}
</div>
</body>
</html>
